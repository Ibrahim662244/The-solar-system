<!DOCTYPE html>
<html >
<head>
    <script src = "https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color:#000000">
        <a-entity position = "0 0 15">
            <a-camera></a-camera>

        </a-entity>
        <!--sun-->
<a-entity>
    <a-sphere position = "0 0 0" radius = "4" color = "orange"></a-sphere>
</a-entity>


    <!--mercurey-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:5000">
    <a-sphere position = "1 0 5" radius = "0.2" color = "grey"></a-sphere>
</a-entity>


    <!--venus-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:17000">
    <a-sphere position = "3 0 7" radius = "0.34" color = "yellow"></a-sphere>
</a-entity>


    <!--earth-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:23000">
    <a-sphere position = "5 0 9" radius = "0.4" color = "blue"></a-sphere>
</a-entity>


    <!--mars-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:26000">
    <a-sphere position = "7 0 11" radius = "0.37" color = "red"></a-sphere>
</a-entity>


    <!--jupiter-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:30000">
    <a-sphere position = "9 0 13" radius = "1.2" color = "beige"></a-sphere>
</a-entity>


    <!--saturn-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:35000">
    <a-sphere position = "11 0 15" radius = "0.91" color = "coral"></a-sphere>
</a-entity>


    <!--uranus-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:42000">
    <a-sphere position = "13 0 17" radius = "0.6" color = "lightblue"></a-sphere>
</a-entity>


    <!--neptune-->
<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;loop:true;dur:54000">
    <a-sphere position = "15 0 19" radius = "0.5" color = "cyan"></a-sphere>
</a-entity>
    </a-scene>
</body>
</html>
